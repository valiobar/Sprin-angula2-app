<div class="col-md-6 col-md-offset-3 col-xs-12 ol-xs-offset-0" *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>

<div  *ngIf="reggata" style="height: 100%" class="col-sm-9 homeMapContainer">


  <app-map
    [markers]="reggata.reggataPoints"
    [isCreateReggataMap]="false"></app-map>
</div>
<div *ngIf="reggata" class="reggataShortContainer">
  <span>Created by :</span><strong>{{reggata.username}}</strong><br>
  <span>Start on :</span><strong>{{reggata.reggataDate|date: 'dd/MM/yy'}}</strong>
  <span> at :</span><strong>{{reggata.reggataDate|date: 'HH:mm'}}</strong><br>
  <span>Port: </span>{{reggata.port.name}}<br>
  <span>Created: </span>{{reggata.created|date: 'dd/MM/yy'}}<br>
  <span>Participants: </span>
  <ul  class="coolScrol">
    <li  *ngFor="let participent of reggata.participents"><strong>{{participent.username}}</strong></li>
  </ul>
  <span>Sign in for this reggata:</span>
  <button  (click)="reggataSignIn()" mz-button [disabled]="false">
    Sign In
  </button>


</div>
<mz-spinner class="spiner" *ngIf="!reggata"
            [color]="'blue'"
            [size]="'big'">
</mz-spinner>
